<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>

      <div class="nav-container">

        <div>
          <span id="nav-title">Tweeter</span>
        </div>
      
        <div id="nav-right-side">
          <span id="nav-tweet"><b>Write</b> a new Tweet</span>
          <i class="fas fa-angle-double-down"></i>
        </div>

      </div>

    </nav>

    <header id="user-profile">

      <div id="profile-avatar">
        <img src="/images/profile-hex.png"> 
      </div>
          <h2 class="profile-name">Kit Cat</h2>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="main-container">

      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form action="/tweets/" method="POST">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <textarea name="text" rows="1" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div>
            <button type="submit" class="btn btn-primary">Tweet</button>
            <!-- <div id="count-number"> -->
              <output name="counter" class="counter" for="tweet-text">140</output>
              <div id="margin-space"></div>
            <!-- </div> -->
          </div>
        </form>
      </section>

      <div class="main-tweet-container">
        <div class="tweet-header-container">
          <div id="tweet-user-container">
            <i class="fas fa-cat fa-2x"></i>
            <div id="a">Cat Name</div>
          </div>
            <div id="b">@Garfield</div>
        </div>

        <text name="text" id="new-tweet-text">This is a test tweet</text>
        <footer class="footer-tweet-container">
          <p>10 days ago</p>
          <div id="footer-icons">
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </div>
        </footer>

      </div>

      <p> just to fill out space </p>

    </main>
  </body>
</html>
