<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Bubblegum+Sans&family=Bungee&family=Bungee+Inline&family=Coiny&family=Gochi+Hand&family=Lemon&family=Nanum+Brush+Script&family=Nanum+Pen+Script&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&family=Vast+Shadow&display=swap" rel="stylesheet"> 

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>

      <div class="nav-container">

        <div>
          <span id="nav-title">üêæCatchee</span>
        </div>
      
        <div id="nav-right-side">
          <span id="nav-tweet"><b>Write</b> a new Catchee</span>
          <i class="fas fa-angle-double-down"></i>
        </div>

      </div>

    </nav>

    <header id="user-profile">

      <div id="profile-avatar">
        <img src="/images/profile-hex.png"> 
      </div>
          <h2 class="profile-name">Kit Cat</h2>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="main-container">

      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form id="submitTweet" action="/tweets/" method="POST">
          <label for="tweet-text" id="error"></label>
          <textarea name="text" rows="1" id="tweet-text" placeholder="What are you Meow Meow about?"></textarea>
          <div>
            <button type="submit" class="btn btn-primary">CatchMe!</button>
            <!-- <div id="count-number"> -->
              <output name="counter" class="counter" for="tweet-text">140</output>
              <div id="margin-space"></div>
            <!-- </div> -->
          </div>
        </form>

        <div id="tweets-container"></div>
      </section>

    </main>
  </body>
</html>
